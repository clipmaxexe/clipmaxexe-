<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clip Max</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      margin-bottom: 40px;
    }

    .logo img {
      width: 160px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .button {
      background-color: #ff3c3c;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #e83232;
      transform: scale(1.05);
    }

    .socials {
      margin-top: 60px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .socials img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.jpg" alt="Clip Max Logo">
  </div>

  <div class="buttons">
    <a href="https://discord.gg/qf9WpAgUFS" class="button" target="_blank">Join Discord</a>
    <a href="mailto:clipmax.exe@gmail.com" class="button">Business Email</a>
  </div>

  <div class="socials">
    <a href="https://instagram.com/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    </a>
    <a href="https://x.com/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968872.png" alt="X">
    </a>
  </div>
</body>
</html>
